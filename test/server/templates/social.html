{% set comment = """Trying to avoid a #meltdown with some help from
@RethinkRisk""".replace('\n','').replace('\r','') %}
{% set title = "Avoiding a meltdown..." %}
    <div class="social">
        <ul>
        <li>
          <a href="#" onClick='openLink("https://www.facebook.com/sharer/sharer.php?u={{request.url|urlencode}}");'>
                <i class="fa fa-facebook"></i>
            </a>
        </li>
        <li><a href="#"
               onClick='openLink("https://www.linkedin.com/shareArticle?mini=true&title={{title|urlencode}}&summary={{comment|urlencode}}&url={{request.url|urlencode}}");'>
                <i class="fa fa-linkedin"></i>
            </a>
        </li>
        <li>
            <a href='https://twitter.com/intent/tweet?text={{comment|urlencode}}&url={{request.url|urlencode}}'> 
                <i class="fa fa-twitter"></i>
            </a></li>
        </ul>
    </div>
